<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 Plagiarism Checker</h1>
        <p style="margin-bottom: 20px; font-size: 16px; color: #555;">
            Paste your text below and click the button to check for plagiarism 🔍
        </p>
        <form method="POST" action="/check">
            <textarea name="text" placeholder="Enter or paste your content here..."></textarea><br>
            <button type="submit">🔎 Check for Plagiarism</button>
        </form>
    </div>
</body>
</html>
